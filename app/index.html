<html>
  <head>
    <meta charset="utf-8">
    <title>UltimateTeam</title>
    <meta name="description" content="Find something">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="images/favicon.png" />


    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/material.min.css">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" class="ui" href="//oss.maxcdn.com/semantic-ui/2.1.8/components/component-name.min.css"> -->
  </head>
  <body ng-app="frontendApp" ng-controller="appCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">UltimateTeam</span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item" ng-click="$root.goToState('about')">About</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span ng-if="$root.user.name">{{$root.user.name}}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn" ng-show="$root.user">
              <li class="mdl-menu__item" ng-click="$root.deleteAccount()">Delete Account</li>
              <li class="mdl-menu__item" ng-click="$root.logout()">Logout</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="" ng-click="$root.goToState('overview')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="" ng-click="$root.goToState('myteams')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">face</i>MyTeams</a>
          <a class="mdl-navigation__link" href="" ng-click="$root.goToState('simulator')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">add_location</i>Simulator</a>
          <a class="mdl-navigation__link" href="" ng-click="$root.goToState('players')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">view_compact</i>Players</a>
          <a class="mdl-navigation__link" href="" ng-click="$root.goToState('teams')"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Teams</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div ng-view></div>
      </main>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap-multiselect/angular-bootstrap-multiselect.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/material.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/edit_profile.js"></script>
    <script src="scripts/controllers/house_search.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/new_house.js"></script>
    <script src="scripts/controllers/roommates.js"></script>
    <script src="scripts/controllers/signup.js"></script>
    <script src="scripts/controllers/signup-pref.js"></script>
    <script src="scripts/controllers/players.js"></script>
    <script src="scripts/controllers/teams.js"></script>
    <script src="scripts/controllers/simulator.js"></script>
    <script src="scripts/controllers/create_team.js"></script>
    <script src="scripts/controllers/myteams.js"></script>
    <!-- endbuild -->
</body>
</html>
